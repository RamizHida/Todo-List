<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="../dist/CSS/normalize.css" />
    <link rel="stylesheet" href="../dist/CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>You Can Do It! ðŸ˜Ž</h1>
      <h1>ToDo Application</h1>
      <div class="priority--classification">
        <h2>Priority Chart:</h2>
        <div class="priorities">
          <h3>1</h3>
          <img src="images/priority-1.png" alt="green bar" />
        </div>
        <div class="priorities">
          <h3>2</h3>
          <img src="images/priority-2.png" alt="yellow bar" />
        </div>
        <div class="priorities">
          <h3>3</h3>
          <img src="images/priority-3.png" alt="red bar" />
        </div>
      </div>
    </div>
    <div class="left--container">
      <h2 id="project--heading">Projects</h2>
      <button id="delete--project--btn">Delete Project</button>
      <button id="project">
        <div>
          <img src="images/plus-circle.png" alt="plus-circle" />
          <h2>Add Project</h2>
          <!-- <div></div> -->
        </div>
      </button>
      <div class="project--container"></div>
    </div>
    <div id="add--task--container">
      <button class="add--task">
        <img src="images/plus-circle.png" alt="plus-circle" />
        <h2>Add Task</h2>
      </button>
    </div>
    <div class="list--container"></div>
    <h1 id="task--notification">Added Task, Click Project For Complete List</h1>
    <h1 id="all--list--items">All List Items. Get It Done!! ðŸ˜Ž</h1>
  </body>
</html>
